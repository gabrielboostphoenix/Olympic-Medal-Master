<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Olympic Medals</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="column">
                    <figure>
                        <img src="assets/logo.png" alt="Logo relativa a maratona de desenvolvimento do quadro de medalhas">
                    </figure>
                </div>
                <div class="column">
                    <h1>Olimp√≠adas <abbr title="HyperText Markup Language">HTML</abbr>, <abbr title="Cascading Style Sheet">CSS</abbr> e JavaScript</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <article>
                <header>
                    <div class="row">
                        <div class="rank-column">
                            <span>Rank</span>
                        </div>
                        <div class="country-column">
                            <span>Country</span>
                        </div>
                        <div class="column gold-medal-column">
                            <span>G</span>
                        </div>
                        <div class="column silver-medal-column">
                            <span>S</span>
                        </div>
                        <div class="column bronze-medal-column">
                            <span>B</span>
                        </div>
                        <div class="column total-column">
                            <span>Total</span>
                        </div>
                    </div>
                </header>
                <section>
                </section>
            </article>
        </div>
    </main>
</body>
</html>
